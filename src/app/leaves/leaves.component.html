<mat-toolbar class="my-toolbar">

    <img src ="./assets/images/SurfboardLogo.png" height="4%" width="30%">

<div *ngIf="alert"  class="alert alert-success" role="alert">
  <h4 class="alert-heading">Form Submitted!</h4>
  <strong>Email confirmation sent!</strong> Kindly wait for approval.
  <button type="button" (click) = "closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<mat-card>
  <!-- Title of an Card -->
  <mat-card-title>
      Leave Application
  </mat-card-title>


<mat-card-content>

  <div class="container">
  <form [formGroup] = "Employeeleaves" class="leave-form">

    <mat-form-field class="example-full-width">
      <mat-label>Employee ID</mat-label>
      <input formControlName = "id" id = "id" matInput placeholder="ID">
    </mat-form-field>
<br>

    <mat-form-field class="example-full-width">
      <mat-label>Employee Name</mat-label>
      <input formControlName = "name" id = "name" matInput placeholder="Name">
    </mat-form-field>
 <br>

    <mat-form-field class="example-full-width">
      <mat-label>Contact Details</mat-label>
      <input formControlName = "contact" id = "contact" matInput placeholder="Mobile No.">
    </mat-form-field>
<br>
