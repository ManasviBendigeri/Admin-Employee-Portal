<!--logo-->
<div class="logo">
<img src ="./assets/images/SurfboardLogo.png" height="50%" width="50%">
</div>

  <mat-card>

    <mat-card-title style="color: black;">Employee Login</mat-card-title>

<mat-card-content>
<form #LoginForm = "ngForm" (ngSubmit)="onSubmit(LoginForm)">

  <p>
    <mat-form-field>
      <input
      matInput placeholder = "Employee Email"
      type="email"
      id="email"
      class="form-control"
      ngModel
      name="email"
      required
      email/>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input
      matInput placeholder = "Password"
      type="password"
      id="password"
      class="form-control"
      ngModel
      name="password"
      required
      minlength="6"
    />
    </mat-form-field>
  </p>

  <div class = "alert alert-danger" *ngIf="error">
    <p> {{error}} </p>
    </div>

  <p class="button">
    <button
    style="color: black;"
    mat-button
    type="submit"
    [disabled]="!LoginForm.valid">
    {{ isLoginMode ? 'Login' : 'Sign Up' }}
  </button>
  </p>



  <p class="button2">
    <button
    style="color: black;"
      mat-button
     (click)="onSwitchMode()"
      type="button">
      Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
    </button>
  </p>

</form>
</mat-card-content>
</mat-card>
